<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일정 작성</title>
</head>
<body>
<h1>📝 일정 작성</h1>

<form th:action="@{/schedule/write}" method="post">
    <label>제목: <input type="text" name="title" required></label><br><br>
    <label>내용: <textarea name="content" required></textarea></label><br><br>
    <label>날짜: <input type="date" name="date" required></label><br><br>

    <button type="submit">등록</button>
    <a href="/calendar">취소</a>
</form>
</body>
</html>
