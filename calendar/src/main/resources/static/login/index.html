<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login - Terminal Calendar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --bg: #000;
            --fg: #0f0;
            --link: #0ff;
            --muted: #0a0;
            --warn: #f33
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: "Courier New", monospace;
            white-space: pre;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 12vh
        }

        .content {
            font-size: 2.5rem;
            line-height: 1.6;
            padding: 0 1rem
        }

        h1 {
            font-weight: 400;
            margin: 0 0 2rem 0;
            text-align: center
        }

        a {
            color: var(--link);
            text-decoration: none;
            outline: none
        }

        a:focus, button:focus, input:focus {
            outline: 2px solid var(--link)
        }

        .form {
            background: none;
            display: grid;
            grid-template-columns:12ch 1fr;
            gap: 1.2rem 3ch;
            align-items: center;
            margin: 2rem auto 0 auto;
            width: min(46ch, 94vw);
            margin-top: -60px;
        }

        label {
            margin-right: -80px;
            justify-self: end;
        }

        input {
            background: none;
            border: none;
            color: var(--fg);
            font: inherit;
            line-height: 1.2;
            width: 24ch;
            justify-content: center;
        }

        input:focus {
            outline: none;
        }

        input::placeholder {
            color: var(--muted)
        }

        .row {
            grid-column: 1/-1
        }

        .actions {
            display: flex;
            gap: 2ch;
            align-items: center;
            justify-content: center;
        }

        button {
            background: none;
            border: none;
            color: var(--fg);
            font: inherit;
            cursor: pointer;
            padding: 0;
            color: #0ff;
        }

        .msg {
            color: var(--warn);
            font-size: 1.4rem;
            margin-top: .5rem;
            white-space: normal
        }


    </style>
</head>
<body>
<div class="content" role="main" aria-label="Login">
  +-----------------------------------------+
  |               L o g i n                 |
  +-----------------------------------------+
    <form class="form" action="/api/auth/login" method="POST">
        <label for="username">ID: </label><input id="username" name="username" type="text" required autofocus>
        <label for="password">PW: </label><input id="password" name="password" type="password" required>
        <div class="row actions">
            <button type="submit">[ L o g i n ]</button>
        </div>
        <div class="row msg" id="msg" hidden></div>
    </form>
</div>



<script>
    const f = document.querySelector('.form')
    const u = document.getElementById('username')
    const p = document.getElementById('password')
    const msg = document.getElementById('msg')
    const show = document.getElementById('showPwd')

    function qs(k) {
        return new URLSearchParams(location.search).get(k)
    }

    const e = qs('error');
    if (e) {
        msg.hidden = false;
        msg.textContent = 'login failed';
    }
    f.addEventListener('submit', () => {
        show.textContent = '[ wait ]'
    })
</script>
</body>
</html>
