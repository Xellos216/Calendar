<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Terminal Calendar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --bg: #000;
            --fg: #0f0;
            --link: #0ff;
            --muted: #0a0
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: "Courier New", monospace;
            white-space: pre;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 12vh
        }

        a {
            color: var(--link);
            text-decoration: none;
            outline: none
        }

        a:focus, button:focus, input:focus {
            outline: 2px solid var(--link)
        }

        .content {
            font-size: 2.5rem;
            line-height: 1.6;
            padding: 0 1rem
        }

        pre {
            margin: 0
        }

        .form {
            background: none;
            display: grid;
            grid-template-columns:12ch 1fr;
            gap: 1.2rem 3ch;
            align-items: center;
            margin: 2rem auto 0 auto;
            width: min(46ch, 94vw);
            margin-top: -60px;
        }

        label {
            margin-right: -80px;
            justify-self: end;
        }

        input {
            background: none;
            border: none;
            color: var(--fg);
            font: inherit;
            line-height: 1.2;
            width: 24ch;
            justify-content: center;
        }

        input:focus {
            outline: none;
        }

        input::placeholder {
            color: var(--muted)
        }

        .row {
            grid-column: 1/-1
        }

        .actions {
            display: flex;
            justify-content: center;
            align-items: center
        }

        button {
            background: none;
            border: none;
            color: #0ff;
            font: inherit;
            cursor: pointer;
            padding: 0
        }

    </style>
</head>
<body>
<div class="content" role="main" aria-label="Login">
  +-----------------------------------------+
  |              S i g n  U p               |
  +-----------------------------------------+
    <form class="form" action="/api/users" method="POST">
        <label for="username">ID: </label><input id="username" name="username" type="text" required autofocus>
        <label for="email">EMAIL: </label><input id="email" name="email" type="email" required>
        <label for="password">PW: </label><input id="password" name="password" type="password" required>
        <div class="row actions">
            <button type="submit">[ S i g n  U p ]</button>
        </div>
    </form>
</div>
</body>
</html>
